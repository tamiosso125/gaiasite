<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/SIMBOLO-Colorido-Black.png" />
    <title>Gaia, O Prelúdio</title>
    <!-- Fonte -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap"
      rel="stylesheet"
    />
    <!-- Estilos -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Scripts (jQuery não pode ser o slim que vem do Boostrap) -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/bf7e05c402.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="container" id="nav-container">
        <!-- add essa class -->
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
          <a class="navbar-brand" href="#" id="about-home">
            <img
              id="logo"
              src="img/SIMBOLO-Colorido-White.png"
              alt="Gaia, O Prelúdio"
            />
            Gaia, O Prelúdio
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbar-links"
            aria-controls="navbar-links"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbar-links"
          >
            <div class="navbar-nav">
              <!-- <a class="nav-item nav-link" id="home-menu" href="#">Home</span></a> -->
              <a class="nav-item nav-link" id="about-menu" href="#">Sobre</a>
              <a class="nav-item nav-link" id="legacy-menu" href="#">Legado</a>
              <a class="nav-item nav-link" id="contact-menu" href="#"
                >Contatos</a
              >
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="container-fluid">
        <!-- slider -->
        <div id="mainSlider" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#mainSlider" data-slide-to="0" class="active"></li>
            <li data-target="#mainSlider" data-slide-to="1"></li>
            <li data-target="#mainSlider" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <a
                href="https://www.catarse.me/gaiaopreludio#about"
                target="_blank"
              >
                <img
                  id="img-carousel"
                  src="img/Post1.png"
                  class="d-block w-50"
                  alt="Imagem sobre o Catarse do Gaia, O Prelúdio"
                />
              </a>
            </div>
            <div class="carousel-item">
              <a href="https://www.instagram.com/gaiapreludio/" target="_blank">
                <img
                  id="img-carousel"
                  src="img/Post1.png"
                  class="d-block w-50"
                  alt="Imagem do Instagram do Gaia, O Prelúdio"
                />
              </a>
            </div>
            <div class="carousel-item">
              <a
                href="https://www.youtube.com/@MestreTaverneiro"
                target="_blank"
              >
                <img
                  id="img-carousel"
                  src="img/Post1.png"
                  class="d-block w-50"
                  alt="Imagem para o canal do Youtube do Mestre Taverneiro"
                />
              </a>
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#mainSlider"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#mainSlider"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <!-- Sobre a empresa -->
        <div id="about-area">
          <div class="container">
            <div class="row">
              <div class="col-12">
                <h3 class="main-title">Sobre o Projeto</h3>
              </div>
              <div class="col-md-6">
                <img
                  class="img-fluid"
                  src="img/Ícone-LOGO-1.png"
                  alt="Logo do Gaia, O Prelúdio"
                />
              </div>
              <div class="col-md-6">
                <h3 class="about-title">Texto</h3>
                <p>Texto</p>
                <p>Texto</p>
                <p>Texto</p>
                <p>Texto</p>
              </div>
            </div>
          </div>
        </div>
        <!-- Serviços da empresa -->
        <div id="legacy-area">
          <div class="container">
            <div class="col-12">
              <h3 class="main-title">Conheça o Delahk</h3>
            </div>
            <img
              id="popup-img"
              src="img/Delahk-.png"
              class="d-block w-50"
              alt="Imagem do Legado Delahk do sistema Gaia, O Prelúdio"
            />
          </div>
        </div>
      </div>
    </main>
    <!-- Rodapé -->
    <footer>
      <div id="contact-area">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h3 class="main-title">Entre em contato conosco</h3>
            </div>
            <div class="col-md-4 contact-box">
              <i class="fas fa-envelope"></i>
              <p>
                <span class="contact-tile">Envie um email para:</span>
                email@email.com
              </p>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- Scripts do projeto -->
    <script src="js/scripts.js"></script>
  </body>
</html>
